# UserParameter для виджетов дашборда. В образе агента нет binary docker, используем Docker API по сокету.
UserParameter=docker.containers.running,curl -s --unix-socket /var/run/docker.sock "http://localhost/containers/json" 2>/dev/null | head -c 65535 || true
UserParameter=docker.containers.exited,curl -s --unix-socket /var/run/docker.sock "http://localhost/containers/json?all=true&filters=%7B%22status%22%3A%5B%22exited%22%5D%7D" 2>/dev/null | head -c 65535 || true
UserParameter=docker.swarm.state,curl -s --unix-socket /var/run/docker.sock "http://localhost/info" 2>/dev/null | grep -o '"LocalNodeState":"[^"]*"' | head -1 | cut -d'"' -f4 || true
